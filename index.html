<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorentz Simulator</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="lorentzCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <label for="rangeSlider">Input Range:</label>
        <input type="range" id="rangeSlider" min="0" max="50" value="10">
        <span id="rangeValue">10</span>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
