<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure the page takes full screen height */
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      position: relative;
      width: 600px;
      height: 400px;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .controls {
      position: absolute;
      bottom: 10px; /* Reduced space from the canvas */
      left: 50%;
      transform: translateX(-50%); /* Center buttons horizontally */
      color: white;
      width: 100%;
      text-align: center;
    }
    .slider {
      margin: 5px 0; /* Reduced space around slider */
      width: 200px;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- p5.js Sketch will render here -->
  </div>

  <div class="controls">
    <label for="rhoSlider">Input: </label>
    <input id="rhoSlider" class="slider" type="range" min="20" max="40" value="28" step="0.1">
    <br>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>

</body>
</html>
